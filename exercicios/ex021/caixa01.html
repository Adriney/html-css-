<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Modelos de Caixas</title>
    <style>
        h1 {
            background-color: lightgray;
            height: 80px;
            width: 300px;
            border-width: 5px;
            border-style: solid;
            border-color: darkslategray;
            padding: 2px;
        }

        a {
            border-width: 3px;
            border-style: solid;
            border-color:  rgb(204, 204, 204);
            padding: 2px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos tambem são exemplos de box-level, mas os <a href="#">linkns são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona. </p>
</body>
</html>
