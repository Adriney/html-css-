    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: love ;
            src: url(fonts/Beaming.otf) format(opentype);
            
            font-weight: normal;
            font-style: normal;
            /*
                Tipos de format()
                - opentype (otf)
                - truetype (ttf)
                - embedded-opentype
                - truetype-aat (Aple Advanced)
                - svg
            */
        }
        body {
            font-family: Arial, Times ,Helvetica, sans-serif;
        }

        h1 {
            font-family: 'love', serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
