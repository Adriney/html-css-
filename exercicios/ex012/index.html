<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
     <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <p>Abaixo formato mp4.</p>
    <video src="midia/meu video.mp4" width="500" controls autoplay=""></video>
    <!--<p>Abaixo formato mkv.</p>
    <video src="midia/Meu Video.mkv" width="500" controls></video>
    <p>Abaixo formato ogv.</p>
    <video src="midia/Meu Video.ogv" width="500" controls></video>
    <p>Abaixo formato webm.</p>
    <video src="midia/Meu Video.webm" width="500"controls></video>-->    
   
    <h1>Inserindo vídeos 2ª opção</h1>
    <p>Opção de compatibilidade com o navegador</p>
    <video  controls width="500" autoplay loop>
        <source src="midia/meu video.mp4"  type="video/mp4">
        <source src="midia/Meu Video.mkv" type="Video/mkv">
        <source src="midia/Meu Video.webm" type="Video/webm">
        <!--<source src="midia/Meu Video.ogv" type="Video/ogv">-->
        <p>Seu navegador não tem compatibilidade com reprodução de Vídeos.</p>
    </video>
    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/197093965?h=7fbc516b5a" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p><a href="https://vimeo.com/197093965"> </a>.</p>
<h1>Inserindo vídeos do YouTube</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/ijqjqwiNdV4?si=2VBXi0FmGMh3KrOo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
