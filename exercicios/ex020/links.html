<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: rgb(109, 40, 40);
            text-decoration: none;
            font-weight: bold;
        }
        a:visited {
            color: rgb(160, 4, 4);
        }
        
        a:hover {
            color: rgb(25, 38, 92);
            text-decoration: underline;

        }
        a:active {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://github.com"target="_blank" rel="nofollow">Repositório GitHub</a></li>
        <li><a href="https://www.youtube.com"target="_blank" rel="nofollow">Canal do YouTube</a></li>
        <li><a href="https://www.cursoemvideo.com" target="_blank" rel="nofollow">Site do CursoemVidídeo</a></li>
    </ul>
</body>
</html>
