<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mídiasnem HTML5</title>
</head>
<body>
    <h1>Imagem dinàmica</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture><!--sempre seguir a ordem da menor para maior-->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
     <h1>Reproduzindo Áudio</h1>
     <p>Vamos aprender a reproduzir áudios em HTML5.</p>
     <audio src="midia/Your Love ‐ Música para colocar em seus videos  -  [DKM] (128).mp3" controls autoplay></audio>
     <!--MP3/WAV/OGG-->
     <h1>Outra opção de reprodução de Áudio</h1>
     <p>Carrega o formato compativel com o navegador(MP3/WAV/OGG)</p>
    <audio controls loop>
        <source src="midia/Your Love ‐ Música para colocar em seus videos  -  [DKM] (128).mp3" type="audio/mp3">
        <source src="midia/Your Love ‐ Música para colocar em seus videos  -  [DKM] (128).ogg" type="audio/ogg">
        <source src="midia/Your Love ‐ Música para colocar em seus videos  -  [DKM] (128).wav" type="audio/wav"><!--sempre evitar arquivo wav, por ser muito pesado para carregar-->
        <!--só vai carregar o último paragrafo caso não consiga reproduzir o audio em uma das opções acima-->
        <p>Infelizmente seu navegador não consegue reproduzir áudio <a href="midia/Your Love ‐ Música para colocar em seus videos  -  [DKM] (128).mp3">Clique aqui para baixr o arquivo em MP3</a></p>
    </audio>
</body>
</html>
